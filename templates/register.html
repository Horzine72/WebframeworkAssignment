{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Hyperion Logistics</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">



</head>
<body>


<nav>
  <a href="/polls/main/">Home</a>
  <a href="/polls/login/">Log In</a>
  <a href="/polls/register/">Register</a>
</nav>




<div class="register-container">
  <h1>Create an Account</h1>
  <form action="/polls/register/" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <button type="submit">Register</button>
  </form>
  <div class="extras">
    <a href="/polls/login/">Already have an account? Log In</a>
  </div>
</div>
</body>
</html>
